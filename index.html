<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    /* Emoji Picker Styles */
    #emoji-picker {
      position: absolute;
      bottom: 60px;
      left: 20px;
      background: white;
      border: 1px solid #f30606;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 1000;
      display: none;
    }
    #emoji-picker button {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #emoji-picker button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body class="h-screen overflow-hidden flex items-center w-full bg-[url('https://images8.alphacoders.com/130/thumb-1920-1306593.jpg')] bg-center-top bg-no-repeat bg-cover">
  <div class="flex h-screen w-full">
    <!-- Main Chat Area -->
    <div class="flex-1 relative">
      <!-- Chat Header -->
      <header class="bg-white p-4 text-gray-700 w-full fixed flex items-center justify-between" x-data="{ open: false }">
        <div>
          <img src="https://pics.craiyon.com/2023-11-26/oMNPpACzTtO5OVERUZwh3Q.webp" alt="Profile" class="w-10 h-10 outline outline-green-500 outline-2 outline-offset-2 rounded-full mr-2">
        </div>
        <div class="flex flex-col items-center">
          <h1 class="text-xl">World chat</h1>
          <p class="text-xs text-center">12k members,<b style="color: rgb(9, 234, 24);"> 8k online</b></p>
        </div>
        <button class="text-black" @click="open = !open">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="currentColor" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
              d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z">
            </path>
          </svg>
        </button>
        <div class="absolute right-0 mt-52 mr-6 md:mr-10 w-36 md:w-40 bg-white rounded-md shadow-lg py-2" x-show="open" @click.away="open = false">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
        </div>
      </header>

      <!-- Emoji Picker -->
      <div id="emoji-picker">
        <button data-emoji="üòä">üòä</button>
        <button data-emoji="üòÇ">üòÇ</button>
        <button data-emoji="üòç">üòç</button>
        <!-- Add more emojis here -->
      </div>

      <div class="pt-20 h-screen overflow-y-auto p-4 pb-36">
        <!-- Incoming Message -->
        <div class="flex mb-4 cursor-pointer">
          <div class="w-9 h-9 rounded-full flex items-center justify-center mr-2">
            <img src="https://placehold.co/200x/ffa8e4/ffffff.svg?text=SK&font=Lato" alt="User Avatar"
              class="w-8 h-8 rounded-full">
          </div>
          <div class="flex max-w-96 bg-white rounded-lg p-3 gap-3">
            <p class="text-gray-700">Hey Vivek, how's it going?</p>
          </div>
        </div>

        <!-- Outgoing Message -->
        <div class="flex justify-end mb-4 cursor-pointer">
          <div class="flex max-w-96 bg-indigo-500 text-white rounded-lg p-3 gap-3">
            <p>Hi Shivam! I'm good, just finished a great book. How about you?</p>
          </div>
          <div class="w-9 h-9 rounded-full flex items-center justify-center ml-2">
            <img src="https://placehold.co/200x/b7a8ff/ffffff.svg?text=VT&font=Lato" alt="My Avatar"
              class="w-8 h-8 rounded-full">
          </div>
        </div>

        <!-- File preview (media) will be appended here -->
      </div>

      <!-- Chat Input -->
      <footer class="bg-white border-t border-gray-300 p-4 fixed bottom-0 flex w-full">
        <form id="chat-form" class="flex w-full">
          <div class="flex justify-items-center justify-evenly items-center mr-2">
            <button type="button" class="mr-2" title="emoji">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-7 h-7">
                <title>emoji</title>
                <path d="M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M15.5,8A1.5,1.5 0 0,1 17,9.5A1.5,1.5 0 0,1 15.5,11A1.5,1.5 0 0,1 14,9.5A1.5,1.5 0 0,1 15.5,8M8.5,8A1.5,1.5 0 0,1 10,9.5A1.5,1.5 0 0,1 8.5,11A1.5,1.5 0 0,1 7,9.5A1.5,1.5 0 0,1 8.5,8M12,17.5C9.67,17.5 7.69,16.04 6.89,14H17.11C16.3,16.04 14.33,17.5 12,17.5Z" />
              </svg>
            </button>
            <button type="button" title="paperclip">
              <svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24" class="h-6 w-6">
                <title>paperclip</title>
                <path d="M16.5,6V17.5A4,4 0 0,1 12.5,21.5A4,4 0 0,1 8.5,17.5V5A2.5,2.5 0 0,1 11,2.5A2.5,2.5 0 0,1 13.5,5V15.5A1,1 0 0,1 12.5,16.5A1,1 0 0,1 11.5,15.5V6H10V15.5A2.5,2.5 0 0,0 12.5,18A2.5,2.5 0 0,0 15,15.5V5A4,4 0 0,0 11,1A4,4 0 0,0 7,5V17.5A5.5,5.5 0 0,0 12.5,23A5.5,5.5 0 0,0 18,17.5V6H16.5Z" />
              </svg>
            </button>
            <!-- File Input -->
            <input type="file" id="file-input" class="hidden">
          </div>
          <div class="flex items-center w-full">
            <input type="text" id="message-input" placeholder="Type a message..."
              class="w-full p-2 rounded-3xl border border-gray-400 focus:outline-none focus:border-blue-500">
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-3xl ml-2">Send</button>
          </div>
        </form>
      </footer>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const emojiButton = document.querySelector('[title="emoji"]');
      const emojiPicker = document.getElementById('emoji-picker');
      const messageInput = document.getElementById('message-input');
      const fileButton = document.querySelector('[title="paperclip"]');
      const fileInput = document.getElementById('file-input');
      const chatForm = document.getElementById('chat-form');
      const chatContainer = document.querySelector('.pt-20');
  
      emojiButton.addEventListener('click', () => {
        emojiPicker.style.display = emojiPicker.style.display === 'none' || emojiPicker.style.display === '' ? 'block' : 'none';
      });
  
      emojiPicker.addEventListener('click', (event) => {
        if (event.target.matches('[data-emoji]')) {
          const emoji = event.target.getAttribute('data-emoji');
          messageInput.value += emoji;
          emojiPicker.style.display = 'none';
        }
      });
  
      document.addEventListener('click', (event) => {
        if (!emojiPicker.contains(event.target) && !emojiButton.contains(event.target)) {
          emojiPicker.style.display = 'none';
        }
      });
  
      fileButton.addEventListener('click', () => {
        fileInput.click();
      });
  
      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const fileUrl = URL.createObjectURL(file);
  
          const filePreview = document.createElement('div');
          filePreview.className = 'flex mb-4 cursor-pointer';
  
          const fileImage = document.createElement('img');
          fileImage.src = fileUrl;
          fileImage.className = 'w-24 h-24 object-cover rounded-lg';
          fileImage.alt = 'Preview';
  
          const fileMessage = document.createElement('div');
          fileMessage.className = 'flex max-w-96 bg-gray-200 rounded-lg p-3 gap-3';
          fileMessage.appendChild(fileImage);
  
          filePreview.appendChild(fileMessage);
          chatContainer.appendChild(filePreview);
  
          chatContainer.scrollTop = chatContainer.scrollHeight;
  
          fileInput.value = '';
        }
      });
  
      chatForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const message = messageInput.value.trim();
  
        if (message) {
          const userMessage = document.createElement('div');
          userMessage.className = 'flex justify-end mb-4 cursor-pointer';
  
          const messageBubble = document.createElement('div');
          messageBubble.className = 'flex max-w-96 bg-indigo-500 text-white rounded-lg p-3 gap-3';
          messageBubble.textContent = message;
  
          const userAvatar = document.createElement('div');
          userAvatar.className = 'w-9 h-9 rounded-full flex items-center justify-center ml-2';
          userAvatar.innerHTML = '<img src="https://placehold.co/200x/b7a8ff/ffffff.svg?text= ï‚Ä¢ÃÅ·¥•‚Ä¢ÃÄ î&font=Lato" alt="My Avatar" class="w-8 h-8 rounded-full">';
  
          userMessage.appendChild(messageBubble);
          userMessage.appendChild(userAvatar);
          chatContainer.appendChild(userMessage);
  
          chatContainer.scrollTop = chatContainer.scrollHeight;
  
          messageInput.value = '';
        }
      });
    });
  </script>
  
</body>

</html>
